<!DOCTYPE html>
<html lang="bangla">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        
        <div class="names">
            <div class="title">কেসিয়ো</div>
            <div class="sub-title">কোয়ার্টজ</div>
        </div>

        <div class="day-date">
            <div class="day" id="day"></div>
            <div class="date" id="date"></div>
        </div>

        <div class="footer">ওয়াটার রেসিস্ট</div>

        <div class="hand-wrapper">
            <div class="hour" id="hour"></div>
            <div class="minute" id="minute"></div>
            <div class="second" id="second"></div>
        </div>

        <span style="--i:1;"><b>১</b></span>
        <span style="--i:2;"><b>২</b></span>
        <span style="--i:3;"><b>৩</b></span>
        <span style="--i:4;"><b>৪</b></span>
        <span style="--i:5;"><b>৫</b></span>
        <span style="--i:6;"><b>৬</b></span>
        <span style="--i:7;"><b>৭</b></span>
        <span style="--i:8;"><b>৮</b></span>
        <span style="--i:9;"><b>৯</b></span>
        <span style="--i:10;"><b>১০</b></span>
        <span style="--i:11;"><b>১১</b></span>
        <span style="--i:12;"><b>১২</b></span>



    </div>
    <script src="main.js"></script>
</body>
</html>
